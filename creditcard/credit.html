<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map.png" class="map-img">
                    <div class="row">
                    <img src="chip.png" width="60px">
                    <img src="visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>2421</p>
                        <p>3125</p>
                        <p>3087</p>
                        <p>4595</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>SHUBHAM SINGH</p>
                        <P>12 / 26</P>
                    </div>
                </div>

                <div class="back">
                    <img src="map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                    <div>
                    <img src="pattern.png">
                </div>
                <p>586</p>
            </div>
            <div class="row card-text">
                <p>This is a virtual card design built using HTML and CSS. you can alsp design somerhing like this.</p>
            </div>
            <div class="row signature">
                <p>CUSTOMER SIGNATURE</p>
                <img src="visa.png" width="80px">
            </div>


        </div>
    </div>




</body>
</html>
